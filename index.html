<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Crush</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5526/5526137.png" type="image/x-icon" />
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img src="./img/h.jpg" alt="">
        </div>
        <!-- item image -->

        <div class="image">
            <img src="./img/h1.jpg" alt="">
        </div>
        <!-- item image 1 -->

        <div class="image">
            <img src="./img/h2.jpg" alt="">
        </div>
        <!-- item image 2 -->

        <div class="image">
            <img src="./img/h3.jpg" alt="">
        </div>
        <!-- item image 3 -->

        <div class="image">
            <img src="./img/h4.jpg" alt="">
        </div>
        <!-- item image 4 -->

        <div class="image">
            <img src="./img/h5.jpg" alt="">
        </div>
        <!-- item image 5 -->

        <div class="image">
            <img src="./img/h14.jpg" alt="">
        </div>
        <!-- item image 6 -->

        <div class="image">
            <img src="./img/h7.jpg" alt="">
        </div>
        <!-- item image 7 -->

        <div class="image">
            <img src="./img/h8.jpg" alt="">
        </div>
        <!-- item image 8 -->

        <div class="image">
            <img src="./img/h12.jpg" alt="">
        </div>
        <!-- item image 9 -->

        <div class="image">
            <img src="./img/h13.jpg" alt="">
        </div>
        <!-- item image 10 -->

        <div class="image">
            <img src="./img/h11.jpg" alt="">
        </div>
        <!-- item image 11 -->
    </div>

    <div class="gallery">
        <i class="fa-solid fa-xmark close"></i>
        <div class="gallery__inner">
            <img src="./img/h11.jpg" alt="">
        </div>
        <div class="control prev">
            <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="control next">
            <i class="fa-solid fa-chevron-right"></i>
        </div>

    </div>
    <script src="./main.js"></script>
</body>
</html>
